    <script>
//text animation
    var s=Snap('svg');
    var text='Lisa Bell'
    var len=text.length;
    var array=[];
    for(var x=0;x < len;x++){
        var t=text[x]
        array.push(t);
    }
    var txt=s.text(50,50,array)
    $('tspan').css({
        'font-size':50,
        fill:'none',
        stroke:'red',
        'stroke-dasharray':230,
        'stroke-dashoffset':230
    })

    $('tspan').each(function(index){
        $(this).stop(true, true).delay(500* index).animate({
            'stroke-dashoffset':0
        }, 800);
    })
    </script>
    
    <script>
  //Bounce animation for arrow
        $(document).ready(function() {

            $(".arrow").hover(function(){
               	$(".arrow").effect( "bounce", {times:3, distance:15}, 1000 );
            });

         });

                $(document).ready(function() {

            $(".arrows").hover(function(){
               	$(".arrows").effect( "bounce", {times:3, distance:15}, 1000 );
            });

         });

  //Scrolls to selected div
        $(function() {
	        $('a[href*=#]:not([href=#])').click(function() {
	            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

	                var target = $(this.hash);
	                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
	                if (target.length) {
	                    $('html,body').animate({
	                        scrollTop: target.offset().top
	                    }, 1000);
	                    return false;
	                }
	            }
	        });
	    });

    </script>
